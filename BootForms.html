<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Fprms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h1 class="display-2">Bootstrap Forms</h1>

        <form action="#nowhere">
            <div class="form-inline">
                <div class="form-group form-inline">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control w-25" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control w-25" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control w-25" id="city" placeholder="City Name">
                </div>

                <div class="form-group">
                    <label for="state" class="form-label w-25">States</label>
                    <select class="form-control w-25" name="state" id="state">
                        <option value="MH">Maharashtra</option>
                        <option value="GJ">Gujarat</option>
                        <option value="WB">West Bengal</option>
                        <option value="KTK">Karnataka</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="zip" class="form-label w-25">Zip</label>
                    <input type="text" class="form-control w-25" id="zip" placeholder="Zip">
                </div>
                <br>

                <button type="button" class="btn btn-primary">Register Me!</button>
            </div>


        </form>

</body>

</html>
